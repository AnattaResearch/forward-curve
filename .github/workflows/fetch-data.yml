name: Fetch Market Data

on:
  schedule:
    # Run daily at 22:00 UTC (after US markets close, 6:00 AM Beijing time next day)
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install yahoo-finance2 --legacy-peer-deps

      - name: Fetch and save market data
        run: node scripts/fetch-market-data.mjs

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "chore: update market data $(date -u +%Y-%m-%d)"
          git push
